name: Generate 50MB File

on:
  workflow_dispatch: # 可以通过 GitHub 的 Actions 页面手动触发

jobs:
  generate-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate 50MB file
      run: |
        # 使用 dd 命令生成一个50MB的文件
        dd if=/dev/zero of=50MB.txt bs=1M count=100 status=none
    - name: Commit and push the file
      run: |
        git config --local user.email "3407334353@qq.com"
        git config --local user.name "dmserver"
        git add 50MB.txt
        git commit -m "Add 50MB file"
        git push origin main
