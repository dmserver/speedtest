name: Create Large File

on:
  workflow_dispatch: # 可以通过GitHub界面手动触发

jobs:
  create-large-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create 100MB file
      run: |
        # 创建一个100MB的文件
        dd if=/dev/zero of=large_file.bin bs=1048576 count=100 status=none
        # 将文件添加到Git仓库（如果需要）
        git config --global user.email "your-email@example.com"
        git config --global user.name "Your Name"
        git add large_file.bin
        git commit -m "Add 100MB file"
        # 推送更改到仓库（如果需要）
        git push
